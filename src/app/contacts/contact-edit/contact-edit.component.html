<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            maxlength="120"
            name="name"
            [(ngModel)]="contact.name"
            required
            #name="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control required"
            id="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [(ngModel)]="contact.email"
            name="email"
            #email="ngModel"
          />
          <div
            class="alert alert-danger"
            *ngIf="email.invalid && email.touched"
          >
            Enter a valid Email address.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            required
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            [(ngModel)]="contact.phone"
            name="phone"
            #phone="ngModel"
          />
          <div
            class="alert alert-danger"
            *ngIf="phone.invalid && phone.touched"
          >
            Enter a valid phone number.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            maxlength="255"
            name="URL"
            [(ngModel)]="contact.imageUrl"
            #url="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>

          <div
            class="row"
            id="groupList"
            style="min-height: 3rem"
            (drop)="drop($event)"
            (dragover)="allowDrop($event)"
          >
            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item
                  class="col-sm-11"
                  [contact]="contact"
                  draggable="true"
                  (dragstart)="drag($event)"
                ></cms-contact-item>
                <button
                  class="btn btn-danger col-sm-2 deleteButton"
                  (click)="onRemoveItem(i)"
                >
                  X
                </button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1"
              >Drag contacts in group here</span
            >
          </div>
        </div>
      </div>
      <div
        class="alert alert-danger"
        *ngIf="(!name.valid && name.touched) || (!email.valid && email.touched)"
      >
        The Contact Name and Email are required fields.
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
